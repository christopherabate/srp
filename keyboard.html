<!doctype html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet" crossorigin="anonymous">
</head>
<body>

    <div id="keyboard" class="text-center p-4">
        <!-- Ligne 1 avec Échap -->
        <div class="mb-1">
            <button class="btn btn-outline-primary" id="escape">Échap</button>
            <button class="btn btn-outline-secondary" disabled data-char="A">A</button>
            <button class="btn btn-outline-secondary" disabled data-char="Z">Z</button>
            <button class="btn btn-outline-secondary" disabled data-char="E">E</button>
            <button class="btn btn-outline-secondary" disabled data-char="R">R</button>
            <button class="btn btn-outline-secondary" disabled data-char="T">T</button>
            <button class="btn btn-outline-secondary" disabled data-char="Y">Y</button>
            <button class="btn btn-outline-secondary" disabled data-char="U">U</button>
            <button class="btn btn-outline-primary" data-char="I">I</button>
            <button class="btn btn-outline-secondary" disabled data-char="O">O</button>
            <button class="btn btn-outline-secondary" disabled data-char="P">P</button>
        </div>

        <!-- Ligne 2 avec Tab -->
        <div class="mb-1">
            <button class="btn btn-outline-primary" id="tab">Tab</button>
            <button class="btn btn-outline-secondary" disabled data-char="Q">Q</button>
            <button class="btn btn-outline-secondary" disabled data-char="S">S</button>
            <button class="btn btn-outline-primary" data-char="D">D</button>
            <button class="btn btn-outline-secondary" disabled data-char="F">F</button>
            <button class="btn btn-outline-secondary" disabled data-char="G">G</button>
            <button class="btn btn-outline-primary" data-char="H">H</button>
            <button class="btn btn-outline-secondary" disabled data-char="J">J</button>
            <button class="btn btn-outline-secondary" disabled data-char="K">K</button>
            <button class="btn btn-outline-secondary" disabled data-char="L">L</button>
        </div>

        <!-- Ligne 3 -->
        <div class="mb-1">
            <button class="btn btn-outline-primary" id="shift">Shift</button>
            <button class="btn btn-outline-secondary" disabled data-char="W">W</button>
            <button class="btn btn-outline-secondary" disabled data-char="X">X</button>
            <button class="btn btn-outline-secondary" disabled data-char="C">C</button>
            <button class="btn btn-outline-secondary" disabled data-char="V">V</button>
            <button class="btn btn-outline-secondary" disabled data-char="B">B</button>
            <button class="btn btn-outline-secondary" disabled data-char="N">N</button>
            <button class="btn btn-outline-secondary" disabled data-char="M">M</button>
            <button class="btn btn-outline-primary" id="enter">Entrée</button>
        </div>

        <!-- Ligne 4 avec Espace -->
        <div class="mb-1">
            <button class="btn btn-outline-primary w-100" id="space">Espace</button>
        </div>

        <!-- Ligne 5 avec les flèches de direction -->
        <div class="mb-1">
            <button class="btn btn-outline-secondary" disabled id="left">
                <i class="bi bi-arrow-left"></i>
            </button>
            <button class="btn btn-outline-primary" id="up">
                <i class="bi bi-arrow-up"></i>
            </button>
            <button class="btn btn-outline-primary" id="down">
                <i class="bi bi-arrow-down"></i>
            </button>
            <button class="btn btn-outline-secondary" disabled id="right">
                <i class="bi bi-arrow-right"></i>
            </button>
        </div>
    </div>

</body>
</html>
